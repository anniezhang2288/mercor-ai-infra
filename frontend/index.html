<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Matching Platform - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Job Matching Platform</h1>
            <p class="subtitle">Enter your candidate ID to view job matches</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="candidateId">Candidate ID</label>
                    <input 
                        type="number" 
                        id="candidateId" 
                        name="candidateId" 
                        placeholder="Enter your candidate ID"
                        required
                        min="1"
                    >
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary">View Matches</button>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
